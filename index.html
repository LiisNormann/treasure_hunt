<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="vendor/materialize.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">
            <img src="img/chest.png" width="60" height="60" alt="logo">
        </a>
    </div>
</nav>

<main class="container">
    <div class="row hidden min20">
        <div class="progress sticy">
            <div class="determinate" id="progress_bar"></div>
        </div>
        <div id="canvasWrap" class="min100">
            <canvas id="aare" width="100%" height="100%"></canvas>
        </div>
    </div>

    <div class="row center hide-after-start">
        <h1 class="center-align">Let the games begin!</h1>
        <div class="row center hide-after-start">
            <div class="popup" onclick="myFunction()">Click for Pointers!
                <span class="popuptext" id="myPopup">Unfortunately, there aren't any pointers to give really. <br>Read the question/hint below the answer container. Don't overthink it!</span>
            </div>
        </div>
        <button type="button" id="startBtn" onclick="startGame();" class="btn waves-effect waves-light">
            Start game
            <i class="material-icons right">send</i>
        </button>
    </div>

    <div class="row hidden">
        <div class="input-field col s10">
            <textarea id="answer" class="materialize-textarea"></textarea>
            <label for="answer">your answer</label>
            <span id="question" class="helper-text" data-error="wrong" data-success="right">
                    Helper text</span>
        </div>

        <div class="input-field col s2">
            <button type="button" class="btn waves-effect waves-light" onclick="handleNextQuestion();">
                Answer
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <div class="row center fin">
        <h1 class="center-align">CONGRATZ! You won .. well nothing unfortunately!</h1>
        <button type="button" id="restart_game" class="btn waves-effect waves-light">
            Restart game
            <i class="material-icons right">send</i>
        </button>
    </div>
</main>
<footer class="page-footer">
    <div class="container">
        <div class="row center">
            Â© 2021 Liis Normann | Treasure Hunt
        </div>
    </div>
</footer>

<!-- Javascript -->
<script src="vendor/jquery-3.6.0.min.js"></script>
<script src="vendor/materialize.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
